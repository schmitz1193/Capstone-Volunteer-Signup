 -->    <div class="wrapper">
        <div class="row">
        <div class="col-md-6">
        <h1>Login for Volunteer Sign-Up</h1>

        <form name="userForm" novalidate>
          <div class="form-group">
            <div class="input-group">
            <!-- require email and check for valid format -->
              	<input class="form-control" type="email" name="email" ng-model="email" placeholder="Enter Email Address" required=""/>
              	<div ng-show="userForm.$submitted || userForm.email.$touched">
            	   <span ng-show="userForm.email.$error.required">Email is required.</span>
  				  	   <span ng-show="userForm.email.$error.email">Invalid email address.</span>
			  	      </div>
			       </div>
		       </div>

          <div class="form-group">
            <div class="input-group">
            <!-- require password  -->
	            <input class="form-control" type="text" name="password" ng-model="password" placeholder="Enter Password" required=""/>
	            <div ng-show="userForm.$submitted || userForm.password.$touched">
	            	<span ng-show="userForm.password.$error.required">Please enter your password</span>
	            </div>
	        </div>
          </div>

		  <button type="submit" id="btn-xl" class="btn btn-primary" ng-click="login()" ng-disabled="userForm.$invalid">Login</button>

		  <a href="#/register" class="btn btn-link">Register</a>

        </form>
     </div> <!-- end col 6 -->
     <div class="col-md-6">
        <img src="../images/Vol-Sign-Up-Hands.JPG">
     </div>
     </div> <!--end row -->
     </div>
